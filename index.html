<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.google.com/specimen/Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <!--Div with card-class-->
    <div class="card">
      <img class="card-img" src="images/illustration-hero.svg" alt="Girl with headphones listening and dancing to music">

      <div class="card-content">
        <h1 class="card-header">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="payment-summary">
          <img class="music-img" src="images/icon-music.svg" alt="image of a music note">

          <div class="annual">
            <h2 class="annual-plan">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="link" href="#">Change</a>
        </div>

        <button class="payment-btn" type="button" name="button">Proceed to Payment</button>
        <button class="cancel-btn" type="button" name="button">Cancel Order</button>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniel Hotze</a>.
    </div>
  </footer>
</body>

</html>
